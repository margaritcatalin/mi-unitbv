<div class="container">
	<div [hidden]="carUpdated">
		<h3 style="margin-top: 30px;">Update Car Information <span style="font-size:small">* is a required field</span></h3>

		<form (ngSubmit)="onSubmit()">
			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="4" [rowspan]="1">
					<mat-input-container>
						<input matInput id="name" type="text" required [(ngModel)]="car.name" name="name" placeholder="Name">
					</mat-input-container>
				</mat-grid-tile>
			</mat-grid-list>
			
			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-input-container>
						<input matInput id="producator" type="text" required [(ngModel)]="car.producator" name="producator" placeholder="Producator">
					</mat-input-container>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-input-container>
						<input matInput id="material" type="text" required [(ngModel)]="car.material" name="material" placeholder="Material">
					</mat-input-container>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-select placeholder="Category" id="category" name="category" [(ngModel)]="car.category">
						<mat-option value="Mechanic">Mechanic</mat-option>
						<mat-option value="Police">Police</mat-option>
						<mat-option value="Commun">Commun</mat-option>
						<mat-option value="Fireman">Fireman</mat-option>
						<mat-option value="Racing">Racing</mat-option>
					</mat-select>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-input-container>
						<input matInput id="varsta" type="number" [(ngModel)]="car.varsta" name="varsta" step="1" placeholder="Varsta">
					</mat-input-container>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-input-container>
						<input matInput id="listPrice" type="number" [(ngModel)]="car.listPrice" name="listPrice" step="0.01" placeholder="List Price">
					</mat-input-container>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-input-container>
						<input matInput id="ourPrice" type="number" [(ngModel)]="car.ourPrice" name="ourPrice" step="0.01" placeholder="Our Price">
					</mat-input-container>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-input-container>
						<input matInput id="shippingWeight" type="number" [(ngModel)]="car.shippingWeight" name="shippingWeight" step="0.01" placeholder="Shipping Weight">
					</mat-input-container>&nbsp;ounces&nbsp;
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-input-container>
						<input matInput id="inStockNumber" type="number" [(ngModel)]="car.inStockNumber" name="inStockNumber" step="0.01" placeholder="Numbers In Stock">
					</mat-input-container>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					&nbsp;
					<mat-slide-toggle [color]="color" [checked]="checked" [disabled]="disabled" [(ngModel)]="car.active" name="active">Active</mat-slide-toggle>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-input-container>
				<textarea matInput id="description" [(ngModel)]="car.description" name="description" placeholder="Description" required></textarea>
			</mat-input-container>
			Image &nbsp;
			<input id="tile" type="file" id="carImage" name="carImage" (change)="uploadImageService.fileChangeEvent($event)">
			<br><br>

			<mat-grid-list cols="20" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
						<button class="primary" mat-raised-button type="submit">Update Car</button>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<a class="mat-warn" mat-raised-button routerLink="/">Cancel</a>
				</mat-grid-tile>
			</mat-grid-list>
		</form>
	</div>
	<div class="row" [hidden]="!carUpdated"
	>
		<h3>Car updated successfully!</h3>
	</div>
</div>
