<div class="container">

    <div class="row">
    	<div class="col-md-9">
    		<table class="table" [mfData]="carList | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
    			<thead>
    				<tr>
    					<th colspan="5">
    						<div class="row">
    							<div class="col-md-9">
    								Filter by Description:
    								<input class="form-control" [(ngModel)]="filterQuery" />
    							</div>
    							<div class="col-md-3">
    								<label class="label-control">Rows on page</label>
    								<select class="form-control input-sm" [(ngModel)]="rowsOnPage">
    									<option [ngValue]="5">5</option>
    									<option [ngValue]="10">10</option>
    									<option [ngValue]="15">15</option>
    								</select>
    							</div>
    						</div>
    					</th>
    				</tr>
    			</thead>
    			<tbody>
    				<tr *ngFor = "let car of mf.data">
    					<div class="row" style="margin-bottom: 30px;">
    						<div class="col-md-3">
    							<a (click)="onSelect(car)" style="cursor:pointer;">
    								<img class="img-responsive" src="{{serverPathWarehouse}}/image/car/{{car.id}}.png" />
    							</a>
    						</div>
    						<div class="col-md-9">
    							<h4 (click)="onSelect(car)" style="margin-top:20px; cursor:pointer;">{{car.name}}
    							</h4>
    							<span>{{car.producator}}</span>
    							<p>{{car.material}}</p>
    							<a (click)="onSelect(car)" style="cursor:pointer;"><span>Destinat varstei:</span></a>
    							<span>{{car.varsta}}</span><span> ani</span>
    							<br />
    							<a (click)="onSelect(car)"><span style="font-size: x-large; color:#db3208">$<span>{{car.ourPrice | number : '1.2-2'}}</span></span></a>
    							<span style="text-decoration:line-through;">$<span>{{car.listPrice | number : '1.2-2'}}</span></span>
    							<p>{{car.description | slice:0:500}}</p>
    						</div>
    					</div>
    				</tr>
    			</tbody>
    			<tfoot>
    				<tr>
    					<td colspan="5">
    						<mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
    					</td>
    				</tr>
    			</tfoot>
    		</table>
    	</div>
    </div>
</div>
